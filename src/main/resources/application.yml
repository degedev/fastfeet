spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: true
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/fastfeet
    username: postgres
    password: postgres
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger
  api-docs:
    enabled: true
logging:
  level:
    org:
      springframework:
        security: info
        web: info
server:
  port: 8080
